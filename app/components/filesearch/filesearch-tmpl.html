<div class="container">
  <form>
  	<legend>File search</legend>
  	<div class="form-group form-inline">
  		<label for="query">Query: </label>
  		<input type="text" class="form-control" name="query" id="query"  ng-model="query" placeholder="Input file search" />
      <button type="button" data-ng-click="searchQuery()" class="btn btn-primary">
          <i title="Search" class="glyphicon glyphicon-search "></i>
      </button>
      <button data-ng-if="queryresults" data-ng-click="clearResults()" class="btn btn-default">
        <i title="Clear" class="glyphicon glyphicon-trash"> </i>
      </button>
  	</div>
  </form>
  <div class="row" data-ng-if="queryresults">
    <div class="col-lg-12">
      <table class="table table-striped table-responsive table-hover">
        <thead>
        <tr>
          <th>File</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="result in queryresults" >
          <td file-search-transclude></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
