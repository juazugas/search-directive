
<div class="container">

  <p>This is the partial for view 3.</p>
</div>

<div class="container">

  <h2>File Search Local Controller</h2>
  <form>
    <legend>File search</legend>

    <div class="form-group form-inline">
      <label for="query">Query: </label>
      <input type="text" class="form-control" name="query" id="query"  ng-model="query" placeholder="Input file search" />
      <button type="button" data-ng-click="getFileResults()" class="btn btn-primary">
        <i title="Search" class="glyphicon glyphicon-search "></i>
      </button>
      <button data-ng-if="results" data-ng-click="clearResults()" class="btn btn-default">
        <i title="Clear" class="glyphicon glyphicon-trash"> </i>
      </button>
    </div>

  </form>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped table-responsive table-hover" data-ng-if="results">
      <thead>
        <tr>
          <th>File</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="fileResult in results">
          <td>{{fileResult.metanode.documentName}}</td>
          <td><a title="action title">
            <i class="glyphicon glyphicon-plus-sign"> </i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


</div>

<div class="container">

  <h2>File Search Directive Controller</h2>

  <seed-file-search>
    <div class="row">
      <div class="col-lg-10">
        <span title="{{fileResult.metanode.documentTitle}}">
          <i class="glyphicon glyphicon-file"> </i>
          {{fileResult.metanode.documentName}}
        </span>
      </div>
      <div class="col-lg-2 text-right">
        <a title="add favourite" data-ng-click="addToFavourite(fileResult)">
          <i class="glyphicon glyphicon-plus-sign"> </i>
        </a>
      </div>
    </div>
  </seed-file-search>

</div>
